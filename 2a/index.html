<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="data:,">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- MQTT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

</head>

<body>
    <div class="container">

        <button id="myBtn">I am bored</button><br>

        <hr>

        <img id="myImg" height="50%" src="https://balayoga.com/wp-content/uploads/2012/04/happy_runners.jpg">


        <p>Type</p><br>
        <p style="color: #00FFFF"><b id="type"></b></p><br>
        <p>Number of Participants</p><br>
        <p><b id="participants" style="color: #ffcccb"></b></p>

    </div>

    <script>

        $('#myBtn').click(function () {

            var settings = {
                "url": "https://www.boredapi.com/api/activity",
                "method": "GET",
                "timeout": 0,
            };

            $.ajax(settings).done(function (response) {
                console.log(response);

                var data = response;

                $('#myImg').attr('src', "https://textoverimage.moesif.com/image?image_url=https%3A%2F%2Fbalayoga.com%2Fwp-content%2Fuploads%2F2012%2F04%2Fhappy_runners.jpg&text=" + encodeURI(data.activity) + "&text_color=0b0b0bff");

                $('#type').text(data.type)

                $('#participants').text(data.participants)


            });




        });

    </script>

</body>

</html>
